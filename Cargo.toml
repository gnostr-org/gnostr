# Optimized for development speed
[profile.dev]
# 0 = no optimizations (fastest build), 1 = basic (good balance)
opt-level = 0 

# Reduce debug info: 0 = none, 1 = line tables only, 2 = full
# Setting this to 1 significantly speeds up the linking stage.
debug = 1

# Enable "Incremental" compilation (usually on by default)
incremental = true

# Use a faster linker if your OS supports it (lld or mold)
# This is often set in .cargo/config.toml, but impacts build speed here.

# --- Optimized for faster Check/Build across dependencies ---
[profile.dev.package."*"]
# Keeping dependencies slightly optimized can actually speed up 
# overall build times if your code calls them heavily.
opt-level = 0

[[bin]]
name = "git-remote-nostr"
path = "src/bin/git-remote-nostr/main.rs"

[[bin]]
name = "git-remote-gnostr"
path = "src/bin/git-remote-gnostr.rs"



[[bin]]
name = "gnostr-gnit"
path = "src/bin/gnostr-gnit.rs"
required-features = ["gnostr-web"]

[[bin]]
name = "gnostr-web"
path = "src/bin/gnostr-web.rs"
required-features = ["gnostr-web"]

[[bin]]
name = "git-remote-gnostr-node"
path = "src/lib/node/remote_helper.rs"

[[bin]]
name = "gnostr-shell"
path = "src/lib/node/git_shell.rs"

[features]
default = ["ghemoji", "regex-fancy", "trace-libgit"]
expensive_tests = [] #nostr
ghemoji = ["dep:gh-emoji"]
gnostr-web = [
    "askama",
    "httparse",
    "flate2",
    "moka",
    "proc-macro2",
    "rocksdb",
    "rust-ini",
    "tar",
    "timeago",
    "tokio-stream",
    "tower-layer",
    "tower-service",
    "actix-cors",
    "actix-http",
    "actix-web",
    "actix-web-actors",
    "rocket",
    "gnostr-asyncgit/gnostr_web",

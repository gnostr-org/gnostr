trace-libgit = ["gnostr-asyncgit/trace-libgit"]
vendor-openssl = ["gnostr-asyncgit/vendor-openssl", "openssl/vendored"]
nightly = []
coverage = []
relay-search = ["nostr-db/search", "gnostr-relay/search"]


  install:
    needs: test
    env:
      FORCE: "--force"
      GNOSTR: "gnostr"
      NOSTRIL: "nostril"
      POW: "16"
      DAMUS: "wss://relay.damus.io"
      NOS: "wss://nos.lol"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rustup: [1.89, nightly]
    runs-on: ${{ matrix.os }}
    steps:

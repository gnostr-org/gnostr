name: gnostr-relay.yml

# Controls when the action will run.
on:
  schedule:
    - cron: '*/30 * * * *' # run 30th minute
  push:
    branches:
      - '**'
  workflow_dispatch:
permissions:
  actions: read
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  gnostr-relay:
    env:
      FORCE: "--force"
      GNOSTR: "gnostr"
      POW: "16"
      DAMUS: "wss://relay.damus.io"
      NOS: "wss://nos.lol"
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        rustup: [stable, nightly]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Use Bash for all subsequent steps
        shell: bash
        run: |
          echo GNOSTR=${{ env.GNOSTR }}
          echo MEMPOOL=${{ env.MEMPOOL }}
          echo POW=${{ env.POW }}
          echo DAMUS=${{ env.DAMUS }}
          echo NOS=${{ env.NOS }}
        env:
          MEMPOOL: "mempool"
          MEMPOOL_SPACE: "mempool-space"

      - uses: cargo-bins/cargo-binstall@main
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ !env.ACT }}
        with:
          access_token: ${{ github.token }}

      - name: Restore cargo
        id: cache-cargo-restore
        uses: actions/cache/restore@v3
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-${{ matrix.rustup }}

      - uses: actions/checkout@v3
        with:
          submodules: 'false'
          set-safe-directory: 'true'
          fetch-depth: '0'
          fetch-tags: 'false'

      - run: printenv || true

      - run: rustup default ${{ matrix.rustup }}

      - run: cargo clean ##set cron
      - run: cargo search gnostr --limit 100

      - run: cargo install cargo-binstall@main || true

      - run: cargo-binstall --no-confirm gnostr

      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        if: matrix.os == 'macos-latest'

      - run: brew tap gnostr-org/homebrew-gnostr-org || true
        if: matrix.os == 'macos-latest'

      - run: brew tap nostorg/nostr || true
        if: matrix.os == 'macos-latest'

      - run: brew tap randymcmillan/homebrew-randymcmillan || true
        if: matrix.os == 'macos-latest'

      - run: brew install gnostr-org/gnostr-org/gnostr && gnostr --help
        if: matrix.os == 'macos-latest'

      - run: gnostr --help

      - run: |
          gnostr -d ${{ env.POW }} \
          -r ${{ env.DAMUS }} \
          --nsec "$(gnostr-sha256 '$GITHUB_REPOSITORY_ID')" \
          set-metadata \
          -n gnostr-bot \
          -a "$GITHUB_REPOSITORY_OWNER $(gnostr-weeble)/$(gnostr-blockheight) \#$GITHUB_REPOSITORY_ID" \
          -t ${{ matrix.os }} \
          -t ${{ matrix.rustup }} \
          -t "$GITHUB_REPOSITORY" \
          -t "$GITHUB_WORKFLOW" \
          -t "$GITHUB_WORKFLOW_ID" \
          -t "$GITHUB_WORKFLOW_SHA" \
          -t "$GITHUB_WORKFLOW_REF" \
          -t "$GITHUB_REF" \
          -t "$GITHUB_RUN_ID" \
          -t "gnostr-bot" \
          -t "gnostr" \
          -t "$GITHUB_REPOSITORY_OWNER" \
          -t "$(date +%s)" \
          -t "$RUNNER_ENVIRONMENT" \
          -t "$RUNNER_OS" \
          -t "$(gnostr-weeble)" \
          -t "$(gnostr-blockheight)" \
          -t "$(gnostr-wobble)" \
          -p "https://avatars.githubusercontent.com/u/135379339?s=400&u=11cb72cccbc2b13252867099546074c50caef1ae&v=4" \
          -b "https://raw.githubusercontent.com/gnostr-org/gnostr-icons/refs/heads/master/banner/1024x341.png" || true
        if: matrix.os == 'macos-latest'

      - run: |
          gnostr --hash "" ngit fetch

      - run: |
          EVENT=$(gnostr --nsec "$(gnostr-sha256 '$GITHUB_REPOSITORY_ID')" \
            -d ${{ env.POW }} \
            -r ${{ env.DAMUS }} \
            -r ${{ env.NOS }} \
            custom-event \
            -k 1 \
            -c "$(gnostr-weeble)/$(gnostr-blockheight)/$(gnostr-wobble) \#$GITHUB_REPOSITORY_ID" \
            -t "$GITHUB_REPOSITORY" \
            -t "$GITHUB_WORKFLOW" \
            -t "$GITHUB_WORKFLOW_ID" \
            -t "$GITHUB_WORKFLOW_SHA" \
            -t "$GITHUB_WORKFLOW_REF" \
            -t "$GITHUB_REF" \
            -t "$GITHUB_RUN_ID" \
            -t "gnostr-bot" \
            -t "$GITHUB_REPOSITORY_OWNER" \
            -t "$(date +%s)" \
            -t "$RUNNER_ENVIRONMENT" \
            -t "$RUNNER_OS" \
            -t "$(gnostr-weeble)" \
            -t "$(gnostr-blockheight)" \
            -t "$(gnostr-wobble)" \
            --hex || true) && \
            export EVENT=$EVENT && \
            NOTE=$(gnostr convert-key -p note -k $EVENT || true) || true && \
            export NOTE=$NOTE && echo $NOTE && echo $EVENT && \
            COMMAND="curl https://nostr.band/$NOTE" && echo $COMMAND && $COMMAND
        if: matrix.os == 'ubuntu-latest'

      - run: |
          cargo t -- --no-capture

      - run: |
          printenv

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@v1.4.0
        id: jobs
        with:
          job_name: "gnostr-bot (${{ matrix.os }}, ${{ matrix.rustup }})" # input job.<job-id>.name and matrix here.
          per_page: 50 # input matrix size here if it is larger than 30
      - name: Output Current Job Log URL
        run: echo ${{ steps.jobs.outputs.html_url }}

      - name: Execute script on failure
        shell: bash
        if: failure()
        run: |
          echo "failed! Executing cleanup or notification script..."
          EVENT=$(gnostr --nsec "$(gnostr-sha256 '$GITHUB_REPOSITORY_ID')" \
            -d ${{ env.POW }} \
            -r ${{ env.DAMUS }} \
            -r ${{ env.NOS }} \
            custom-event \
            -k 1 \
            -c "[$GITHUB_REPOSITORY_ID](${{ steps.jobs.outputs.html_url }}) (${{ matrix.os }}, ${{ matrix.rustup }}) Failed!" \
            -t "$GITHUB_REPOSITORY" \
            -t "$GITHUB_WORKFLOW" \
            -t "$GITHUB_WORKFLOW_ID" \
            -t "$GITHUB_WORKFLOW_SHA" \
            -t "$GITHUB_WORKFLOW_REF" \
            -t "$GITHUB_REF" \
            -t "$GITHUB_RUN_ID" \
            -t "gnostr-bot" \
            -t "$GITHUB_REPOSITORY_OWNER" \
            -t "$(date +%s)" \
            -t "$RUNNER_ENVIRONMENT" \
            -t "$RUNNER_OS" \
            -t "$(gnostr-weeble)" \
            -t "$(gnostr-blockheight)" \
            -t "$(gnostr-wobble)" \
            --hex || true) && \
            export EVENT=$EVENT && \
            NOTE=$(gnostr convert-key -p note -k $EVENT || true) && \
            export NOTE=$NOTE && echo $NOTE && \
            curl https://nostr.band/$NOTE

      - name: Execute script on cancelled
        shell: bash
        if: cancelled()
        run: |
          echo "A previous step cancelled! Executing cleanup or notification script..."
          EVENT=$(gnostr --nsec "$(gnostr-sha256 '$GITHUB_REPOSITORY_ID')" \
            -d ${{ env.POW }} \
            -r ${{ env.DAMUS }} \
            -r ${{ env.NOS }} \
            custom-event \
            -k 1 \
            -c "[$GITHUB_REPOSITORY_ID](${{ steps.jobs.outputs.html_url }}) (${{ matrix.os }}, ${{ matrix.rustup }}) Cancelled!" \
            -t "$GITHUB_REPOSITORY" \
            -t "$GITHUB_WORKFLOW" \
            -t "$GITHUB_WORKFLOW_ID" \
            -t "$GITHUB_WORKFLOW_SHA" \
            -t "$GITHUB_WORKFLOW_REF" \
            -t "$GITHUB_REF" \
            -t "$GITHUB_RUN_ID" \
            -t "gnostr-bot" \
            -t "$GITHUB_REPOSITORY_OWNER" \
            -t "$(date +%s)" \
            -t "$RUNNER_ENVIRONMENT" \
            -t "$RUNNER_OS" \
            -t "$(gnostr-weeble)" \
            -t "$(gnostr-blockheight)" \
            -t "$(gnostr-wobble)" \
            --hex || true) && \
            export EVENT=$EVENT && \
            NOTE=$(gnostr convert-key -p note -k $EVENT || true) || true && \
            export NOTE=$NOTE && echo $NOTE && \
            curl https://nostr.band/$NOTE

      - name: Execute script on success
        shell: bash
        if: success()
        run: |
          echo "A previous step succeeded! Executing cleanup or notification script..."
          EVENT=$(gnostr --nsec "$(gnostr-sha256 '$GITHUB_REPOSITORY_ID')" \
            -d ${{ env.POW }} \
            -r ${{ env.DAMUS }} \
            -r ${{ env.NOS }} \
            custom-event \
            -k 1 \
            -c "[$GITHUB_REPOSITORY_ID](${{ steps.jobs.outputs.html_url }}) (${{ matrix.os }}, ${{ matrix.rustup }}) Success!" \
            -t "$GITHUB_REPOSITORY" \
            -t "$GITHUB_WORKFLOW" \
            -t "$GITHUB_WORKFLOW_ID" \
            -t "$GITHUB_WORKFLOW_SHA" \
            -t "$GITHUB_WORKFLOW_REF" \
            -t "$GITHUB_REF" \
            -t "$GITHUB_RUN_ID" \
            -t "gnostr-bot" \
            -t "$GITHUB_REPOSITORY_OWNER" \
            -t "$(date +%s)" \
            -t "$RUNNER_ENVIRONMENT" \
            -t "$RUNNER_OS" \
            -t "$(gnostr-weeble)" \
            -t "$(gnostr-blockheight)" \
            -t "$(gnostr-wobble)" \
            --hex || true) && \
            export EVENT=$EVENT && \
            echo EVENT=$EVENT && \
            NOTE=$(gnostr convert-key -p note -k $EVENT || true) || true && \
            export NOTE=$NOTE && echo NOTE=$NOTE && \
            curl https://nostr.band/$NOTE

      - name: Save cargo
        id: cache-cargo-save
        uses: actions/cache/save@v3
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.cargo
          key: ${{ steps.cache-cargo-restore.outputs.cache-primary-key }}

# cliff.toml

# A detailed configuration for git-cliff.
# See https://github.com/orhun/git-cliff#configuration-file

[changelog]
# The header of the changelog file.
header = """
# Changelog

All notable changes to this project will be documented in this file.
See [Conventional Commits](https://www.conventionalcommits.org) for commit guidelines.

"""

# The body of the changelog, formatted using Jinja2 templates.
# Groups commits by type and lists them.
body = """
{% if version %}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
    ## [unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`]({{ commit.id }}))
    {% endfor %}
{% endfor %}
"""

# The footer of the changelog file.
footer = """
Generated by [git-cliff](https://github.com/orhun/git-cliff).
"""

[git]
# Use Conventional Commits specification for parsing commits.
conventional_commits = true

# Filter out commits that are not part of the conventional commit format.
filter_unconventional = true

# Process commits starting from the latest tag.
# This is useful for generating changelogs for new releases.
# Set to false to include all commits.
latest_tag_only = false

# Do not include merge commits in the changelog.
filter_merges = true

# Regex for parsing conventional commits.
# Groups: 1: type, 2: scope, 3: breaking, 4: message
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^style", group = "Styling" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^perf", group = "Performance" },
    { message = "^test", group = "Testing" },
    { message = "^chore", group = "Chores" },
    { message = "^build", group = "Build System" },
    { message = "^ci", group = "Continuous Integration" },
]

# Sort commits by date.
sort_commits = "oldest"

# Tag pattern to identify version tags.
tag_pattern = "v[0-9]*"
